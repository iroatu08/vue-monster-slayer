<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>

    <div id="game">

      <div class="left-side">
        <section id="monster" class="container">
          <h2>Monster Health ğŸ”‹</h2>
          <div class="healthbar">
            <div class="healthbar__value" :style="monsterBarStyle"></div>
          </div>
        </section>
  
        <section id="player" class="container">
          <h2>Player Health ğŸ”‹</h2>
          <div class="healthbar">
            <div class="healthbar__value" :style="playerBarStyle"></div>
          </div>
        </section>
  
        <section class="container" v-if="winner">
          <h2>Game Over!</h2>
          <h3 v-if="winner==='monster'">You Lost!</h3>
          <h3 v-else-if="winner==='player'">You Won!</h3>
          <h3 v-else>it's a draw!</h3>
          <button @click="startGame">Start new game</button>
        </section>
  
        <section id="controls" v-else="!winner">
          <button @click="attackMonster()">ATTACK âš”ï¸</button>
          <button :disabled="enableSpecialAttack" @click="specialAttackMonster()">SPECIAL ATTACK ğŸ’£</button>
          <button @click="healPlayer">HEAL ğŸ§ª</button>
          <button @click="surrender">SURRENDER ğŸ˜</button>
        </section>
      </div>
    
      <div class="right-side">
        <section id="log" class="container">
          <h2>Battle Logs</h2>
          <ul>
            <li v-for="logMessage in logMessages">
              <span :class="{'log--player': logMessage.actionBy === 'player', 'log--monster': logMessage.actionBy === 'monster'}">
                {{logMessage.actionBy === 'player' ? 'Player' : 'Monster'}}
              </span>
              <span v-if="logMessage.actionType === 'heals'"> heals himself for <span class="log--heal">{{logMessage.actionValue}}</span> </span>
  
              <span v-else>
                attack and deals <span class="log--damage">{{logMessage.actionValue}}</span>
              </span>
  
          </li>
          </ul>
        </section>
      </div>
     

    </div>
  </body>
</html>
